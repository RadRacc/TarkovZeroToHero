<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Task Tracker</title>
    
    <!-- Link to the style file -->
    <link rel="stylesheet" href="style.css"> 
    <!-- Use a mono font for the Tarkov aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="header-title">EFT Task Tracker</h1>
        </header>
        
        <div class="main-layout">
            
            <!-- LEFT SIDEBAR: LOYALTY LEVEL TRACKER -->
            <aside id="ll-tracker">
                <h2>Trader Loyalty</h2>
                
                <div class="trader-ll-group" data-trader="Prapor">
                    <h3>Prapor</h3>
                    <div class="ll-checkbox-group">
                        <label><input type="checkbox" data-ll="1"> LL1</label>
                        <label><input type="checkbox" data-ll="2"> LL2</label>
                        <label><input type="checkbox" data-ll="3"> LL3</label>
                        <label><input type="checkbox" data-ll="4"> LL4</label>
                    </div>
                </div>

                <div class="trader-ll-group" data-trader="Therapist">
                    <h3>Therapist</h3>
                    <div class="ll-checkbox-group">
                        <label><input type="checkbox" data-ll="1"> LL1</label>
                        <label><input type="checkbox" data-ll="2"> LL2</label>
                        <label><input type="checkbox" data-ll="3"> LL3</label>
                        <label><input type="checkbox" data-ll="4"> LL4</label>
                    </div>
                </div>

                <div class="trader-ll-group" data-trader="Skier">
                    <h3>Skier</h3>
                    <div class="ll-checkbox-group">
                        <label><input type="checkbox" data-ll="1"> LL1</label>
                        <label><input type="checkbox" data-ll="2"> LL2</label>
                        <label><input type="checkbox" data-ll="3"> LL3</label>
                        <label><input type="checkbox" data-ll="4"> LL4</label>
                    </div>
                </div>
                
                <div class="trader-ll-group" data-trader="Peacekeeper">
                    <h3>Peacekeeper</h3>
                    <div class="ll-checkbox-group">
                        <label><input type="checkbox" data-ll="1"> LL1</label>
                        <label><input type="checkbox" data-ll="2"> LL2</label>
                        <label><input type="checkbox" data-ll="3"> LL3</label>
                        <label><input type="checkbox" data-ll="4"> LL4</label>
                    </div>
                </div>

                <div class="trader-ll-group" data-trader="Mechanic">
                    <h3>Mechanic</h3>
                    <div class="ll-checkbox-group">
                        <label><input type="checkbox" data-ll="1"> LL1</label>
                        <label><input type="checkbox" data-ll="2"> LL2</label>
                        <label><input type="checkbox" data-ll="3"> LL3</label>
                        <label><input type="checkbox" data-ll="4"> LL4</label>
                    </div>
                </div>

                <div class="trader-ll-group" data-trader="Ragman">
                    <h3>Ragman</h3>
                    <div class="ll-checkbox-group">
                        <label><input type="checkbox" data-ll="1"> LL1</label>
                        <label><input type="checkbox" data-ll="2"> LL2</label>
                        <label><input type="checkbox" data-ll="3"> LL3</label>
                        <label><input type="checkbox" data-ll="4"> LL4</label>
                    </div>
                </div>

                <div class="trader-ll-group" data-trader="Jaeger">
                    <h3>Jaeger</h3>
                    <div class="ll-checkbox-group">
                        <label><input type="checkbox" data-ll="1"> LL1</label>
                        <label><input type="checkbox" data-ll="2"> LL2</label>
                        <label><input type="checkbox" data-ll="3"> LL3</label>
                        <label><input type="checkbox" data-ll="4"> LL4</label>
                    </div>
                </div>
            </aside>
            
            <!-- RIGHT CONTENT AREA: FILTERS AND TASKS -->
            <main>
                <div id="filter-controls">
                    <select id="trader-filter">
                        <option value="all">Filter by Trader (All)</option>
                        <option value="Prapor">Prapor</option>
                        <option value="Therapist">Therapist</option>
                        <option value="Skier">Skier</option>
                        <option value="Peacekeeper">Peacekeeper</option>
                        <option value="Mechanic">Mechanic</option>
                        <option value="Ragman">Ragman</option>
                        <option value="Jaeger">Jaeger</option>
                    </select>
                    <select id="map-filter">
                        <option value="all">Filter by Map (All)</option>
                        <option value="Any">Any Map</option>
                        <option value="Customs">Customs</option>
                        <option value="Factory">Factory</option>
                        <option value="Ground Zero">Ground Zero</option>
                        <option value="Interchange">Interchange</option>
                        <option value="Lighthouse">Lighthouse</option>
                        <option value="Reserve">Reserve</option>
                        <option value="Shoreline">Shoreline</option>
                        <option value="Streets of Tarkov">Streets of Tarkov</option>
                        <option value="The Lab">The Lab</option>
                        <option value="Woods">Woods</option>
                    </select>
                    <input type="text" id="task-search" placeholder="Search task title or objective...">
                </div>

                <!-- Task cards will be injected here by script.js -->
                <section id="tasks" class="page-content active-page">
                    <h2>Task Progression</h2>
                </section>
            
            </main>
        </div>
    </div>

    <!-- Load data first, then the script that uses it -->
    <script src="tasksData.js"></script>
    <script src="script.js"></script>
</body>
</html>
